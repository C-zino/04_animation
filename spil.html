<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>GÃ¥ Glad I Bad - Spil</title>
    <link rel="stylesheet" href="../04_animation/website/css/spil.css" />
    <link rel="stylesheet" href="../04_animation/website/css/style.css" />
    <link
      rel="icon"
      href="../04_animation/website/img/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <header>
      <nav>
        <ul class="nav-links">
          <li><a href="../04_animation/index.html"> Forside</a></li>
          <li><a href="../04_animation/spil.html"> Spil</a></li>
          <li><a href="../04_animation/assets.html"> Assets</a></li>
          <li><a href="../04_animation/teknik.html"> Teknik</a></li>
          <li><a href="../04_animation/grafik.html"> Grafik</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div id="screen">
        <div id="game">
          <div id="game_background"></div>
          <div id="game_elements">
            <div id="mute_play"></div>
            <div id="mute"></div>

            <div id="badeand_container" class="">
              <div id="badeand_sprite" class=""></div>
            </div>

            <div id="badeand_container1" class="">
              <div id="badeand_sprite1" class=""></div>
            </div>

            <div id="badeand_container2" class="">
              <div id="badeand_sprite2" class=""></div>
            </div>
            <div id="elektronik_container">
              <div id="elektronik_sprite"></div>
              <div class="overlay">
                <img src="../04_animation/website/img/stoed.svg" alt="Effect" />
              </div>
            </div>

            <div id="elektronik_container1" class="">
              <div id="elektronik_sprite1" class=""></div>
              <div class="overlay">
                <img src="../04_animation/website/img/stoed.svg" alt="Effect" />
              </div>
            </div>

            <div id="elektronik_container2" class="">
              <div id="elektronik_sprite2" class=""></div>
              <div class="overlay">
                <img src="../04_animation/website/img/stoed.svg" alt="Effect" />
              </div>
            </div>
          </div>

          <div id="game_foreground"></div>
          <div id="game_ui">
            <div id="score_board">
              <h1><span id="score"></span></h1>
            </div>

            <div id="energy_board">
              <h1><span id="energy"></span></h1>
            </div>

            <div id="time_board">
              <div id="time"></div>
            </div>
          </div>
        </div>

        <div id="start" class="hide">
          <div id="play_btn"></div>
          <div id="info_btn"></div>
        </div>
        <div id="info" class="hide">
          <div id="back_btn"></div>
        </div>
        <div id="game_over" class="hide">
          <div id="playagain_btn"></div>
        </div>
        <div id="level_complete" class="hide">
          <div id="playagain_btn2"></div>
        </div>

        <audio
          src="../04_animation/website/sound/Island_Fever.mp3"
          id="snd1"
        ></audio>
        <audio src="../04_animation/website/sound/click.mp3" id="snd2"></audio>
        <audio src="../04_animation/website/sound/and.mp3" id="snd3"></audio>
        <audio src="../04_animation/website/sound/stoed.mp3" id="snd4"></audio>
        <audio src="../04_animation/website/sound/lose.mp3" id="snd5"></audio>
        <audio src="../04_animation/website/sound/win.mp3" id="snd6"></audio>
      </div>
    </main>
    <footer>
      <p>&#169;Celina Sguazzino</p>
    </footer>
    <script src="../04_animation/website/js/script.js"></script>
  </body>
</html>
